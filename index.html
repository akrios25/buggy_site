<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bird Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js"></script>
    <h1>What type of Bird are you?</h1>
</head>

<body>
    <div id="mainContainer" >
        <header>HELLO!</header>
        <br>
        <div class="questions"> 
                <p>What time of day are you most active?</p>
                <input type="radio" id="q1a1" name="q1">
                <label for="q1a1">In the daytime</label>
                <input type="radio" id="q1a2" name="q1">
                <label for="q1a2">In the nighttime</label>
                <input type="radio" id="q1a3" name="q1">
                <label for="q1a3">I'm most active in the afternoons only</label>
        </div>
        <br>
         <div class="questions">
                <p>what do you prefer to eat?</p>
                <input type="radio" id="q2a1" name="q2">
                <label for="q2a1">Salads, greens, veggies</label>
                <input type="radio" id="q2a2" name="q2">
                <label for="q2a2">MEAT</label>
                <input type="radio" id="q2a3" name="q1">
                <label for="q2a3">small portions of both meats and greens</label>
                
         </div> 
         <br>  
         <div class="questions">
                <p>If you could fly, how fast and graceful?</p>
                <input type="radio" id="q3a1" name="q3">
                <label for="q3a1">Extreme speed,  breakneck precision</label>
                <input type="radio" id="q3a2" name="q3">
                <label for="q3a2">casual flight, take some spills here and there</label> 
                <input type="radio" id="q3a3" name="q3">
                <label for="q3a3">I can't fly, but I can run</label>
         </div> 
         <br>
         <button id="submitButton" type="submit">SqUaWK
        </button>
        <br>
        <button id="try-again" type=>
                Try Again
        </button>
         
        </div>
        <br>
    </div>
    <div id="responseContainer">
       
    </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</html>
